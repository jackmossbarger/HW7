<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Undergraduate Life Form</h1>
  <form action="surveyTwo.html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="major">Major:</label>
    <input type="text" id="major" name="major">
    <br>
    <label for="year">Year:</label>
    <select id="year" name="year">
      <option value="Freshman">Freshman</option>
      <option value="Sophomore">Sophomore</option>
      <option value="Junior">Junior</option>
      <option value="Senior">Senior</option>
    </select>
    <br>
    <label for="campus">Campus:</label>
    <input type="radio" id="campus1" name="campus" value="North" checked>
    <label for="campus1">North</label>
    <input type="radio" id="campus2" name="campus" value="South">
    <label for="campus2">South</label>
    <br>
    <input type="submit" value="Next">
  </form>
  <p> page 1 of 2</p>
</body>
</html>
