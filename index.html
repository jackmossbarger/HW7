<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyPage1</title>
    <link rel="stylesheet" href="style.css">
    <div role="heading" aria-level="1">this is a header</div>
</head>

<body>
  <h1>Uiowa Student Survey</h1>
  <form>
    <fieldset>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="This is what people call you" autofocus>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="major">Major:</label>
    <input type="text" id="major" name="major">
    <br>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" placeholder="This is not a required field">
    <br>
    <label for="year">Year:</label>
    <select id="year" name="year">
      <option value="Freshman">Freshman</option>
      <option value="Sophomore">Sophomore</option>
      <option value="Junior">Junior</option>
      <option value="Senior">Senior</option>
    </select>
    <br>
    <label>Are you going to graduate:</label>
    <input type="radio" id="yes1" name="grad" value="yes" checked>
    <label for="yes">Yes</label>
    <input type="radio" id="no2" name="grad" value="no">
    <label for="no">No</label>
    <br>
    
    </fieldset>
  </form>
  <button onclick="window.location.href='./surveyTwo.html';">Next Page </button>
  <p> page 1 of 2</p>
</body>
</html>
